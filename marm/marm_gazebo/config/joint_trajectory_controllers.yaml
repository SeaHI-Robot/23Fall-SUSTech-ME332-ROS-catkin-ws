arm:
  arm_trajectory_controller:
    type: "position_controllers/JointTrajectoryController"
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6

    gains:
      joint1:   {p: 100.0, i: 0.01, d: 1}
      joint2:   {p: 100.0, i: 0.01, d: 1}
      joint3:   {p: 100.0, i: 0.01, d: 1}
      joint4:   {p: 100.0, i: 0.01, d: 1}
      joint5:   {p: 100.0, i: 0.01, d: 1}
      joint6:   {p: 100.0, i: 0.01, d: 1}


  gripper_trajectory_controller:
    type: "position_controllers/JointTrajectoryController"
    joints:
      - finger_joint1
    gains:
      finger_joint1:  {p: 50.0, d: 1.0, i: 0.01, i_clamp: 1.0}
